#################
### AUTOSTART ###
#################
exec-once = wl-clipboard
exec-once = clipse -listen
exec-once = waybar
exec-once = mako --config ~/.config/mako/config
exec-once = wl-gammarelay-rs
exec-once = sleep 2; /home/tig/tig-dotfiles/scripts/night-light.sh
exec-once = flameshot
exec-once = hypridle
exec-once = hyprpaper
exec-once = sleep 4; brave
exec-once = wezterm start --class scratchpad
exec-once = [workspace 3 silent] sleep 6; spotify
exec-once = /etc/profiles/per-user/tig/bin/kdeconnectd
exec-once = kdeconnect-indicator
#############################
### ENVIRONMENT VARIABLES ###
#############################
env = XDG_CURRENT_DESKTOP, Hyprland
env = XDG_SESSION_DESKTOP, Hyprland
env = XCURSOR_THEME, Bibata-Modern-Classic
env = XCURSOR_SIZE, 24

#####################
### LOOK AND FEEL ###
#####################
general {
    gaps_in = 0
    gaps_out = 0
    border_size = 0
}
decoration {
    shadow {
        enabled = false
    }
    blur {
        enabled = false
    }
}
animations {
    enabled = false
}
misc {
    disable_hyprland_logo = true
    force_default_wallpaper = 0
    focus_on_activate = true
    allow_session_lock_restore = true
}
group {
  group_on_movetoworkspace = true
  groupbar {
    enabled = false
  }
}
xwayland {
  force_zero_scaling = true
}

#############
### INPUT ###
#############
input {
    kb_layout = us,ara
    kb_options = caps:escape_shifted_capslock,grp:alt_shift_toggle
    numlock_by_default = true

}
####################
### KEYBINDINGSS ###
####################
$mainMod = SUPER
bind  = $mainMod, A, exec, mullvad status | grep -q Disconnected; if [[ $? = 0 ]]; then mullvad connect; else mullvad disconnect; fi
bind  = $mainMod, B, exec, brave
bind  = $mainMod, C, killactive,
bind  = $mainMod, D, fullscreenstate, 0 0
bind  = $mainMod, E, exec, nautilus
bind  = $mainMod, H, workspace, e-1
bind  = $mainMod, I, workspace, e+1
binde = $mainMod, J, exec, playerctl next
binde = $mainMod, K, exec, playerctl previous
bind  = $mainMod, L, workspace, e+1
bind  = $mainMod, M, workspace, e-1
bind  = $mainMod, N, exec, mullvad-gui
bind  = $mainMod, O, exec, stremio
bind  = $mainMod, F, exec, code
bind  = $mainMod, P, exec, hyprpicker -a
bind  = $mainMod, Q, exec, makoctl dismiss
bind  = $mainMod, R, exec, rofi -show drun
bind  = $mainMod, S, exec, spotify
bind  = $mainMod, T, exec, wezterm
bind  = $mainMod, U, exec, wezterm start --class float bluetuith
bind  = $mainMod, V, exec, wezterm start --class float clipse
bind  = $mainMod, W, exec, pkill -SIGUSR1 waybar
bind =  $mainMod, space, exec,  playerctl -p spotify play-pause
bind = $mainMod SHIFT, X, exec, hyprlock

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

bind  = $mainMod SHIFT, B, exec, brave --incognito
bind  = CTRL_$mainMod, D, exec, systemctl poweroff
bind  = $mainMod SHIFT, E, togglegroup,
bind  = $mainMod SHIFT, M, movetoworkspace, -1
bind  = $mainMod SHIFT, H, movetoworkspace, -1
bind  = $mainMod SHIFT, I, movetoworkspace, +1
bind  = $mainMod SHIFT, L, movetoworkspace, +1
bind = , Print, exec, flameshot gui
binde = $mainMod SHIFT, J, exec, playerctl position 5+
binde = $mainMod SHIFT, K, exec, playerctl position 5-
bind  = $mainMod SHIFT, Q, exit,
bind  = $mainMod SHIFT, R, exec, hyprctl reload
bind  = $mainMod SHIFT, S, exec, systemctl suspend
bind  = $mainMod SHIFT, W, exec, pkill waybar
bind = CTRL_$mainMod, space, exec, playerctl --all-players play-pause

# Volume and Media Controls
binde = $mainMod, equal, exec, wpctl set-volume -l 1.5 @DEFAULT_AUDIO_SINK@ 5%+
binde = $mainMod, minus, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bind = $mainMod, backslash, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
# The following bind may not work as expected. Try this alternative syntax:
bind = $mainMod SHIFT, backslash, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle


#bind= $mainMod ,Up,exec,busctl --user -- call rs.wl-gammarelay / rs.wl.gammarelay UpdateTemperature n -500
#bind= $mainMod ,Down,exec,busctl --user -- call rs.wl-gammarelay / rs.wl.gammarelay UpdateTemperature n +500

# Window switcher
bind = ALT, Tab, fullscreenstate, 1 -1
bind = ALT, Tab, changegroupactive,

# Scratchpad
bind = $mainMod, grave, togglespecialworkspace, scratchpad
bind = $mainMod SHIFT, grave, movetoworkspace, special:scratchpad
bind = $mainMod CTRL, grave, movetoworkspace, e+0

# Move window
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow


windowrule = group, class:.*

# Float
windowrule = float, class:(float)
windowrule = size 622 652, class:(float)

# Hide the sharing screen window
windowrule = workspace 10 silent, title:^(.*)(is sharing your screen.)$

# Bitwarden
windowrule = float, class:(brave-nngceckbapebfimnlniiiahkandclblb-Default)

# Flameshot
windowrule = float, class:(flameshot)

# Brave
windowrule = maximize, title:^(New Private Tab - Brave)$

# Scratchpad
windowrulev2 = float, class:(scratchpad)
windowrulev2 = size 80% 80%, class:(scratchpad)
windowrulev2 = center, class:(scratchpad)
windowrulev2 = workspace special:scratchpad, class:(scratchpad)


